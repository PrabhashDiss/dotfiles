# Tmux Configuration
# To use: ln -sf ~/Documents/dotfiles/tmux/tmux.conf ~/.tmux.conf

# Set prefix to Ctrl-a (like screen)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Increase scrollback lines
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Enable vi mode keys
set -g mode-keys vi

# Key bindings for pane management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Copy mode bindings (vi-like)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Status bar design
set -g status-justify left
set -g status-interval 2

# Status bar colors
set -g status-style bg=colour235,fg=colour136,dim

# Window status
setw -g window-status-style fg=colour244,bg=default,dim
setw -g window-status-current-style fg=colour166,bg=default,bright

# Pane border
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240

# Message text
set -g message-style bg=colour235,fg=colour166

# Clock mode
setw -g clock-mode-colour colour64

# Status bar content
set -g status-left-length 120
set -g status-left "\uf489 #[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right-length 160
set -g status-right "#[fg=blue]#(whoami)@#h #[fg=yellow]%H:%M %d-%b-%y"

# Don't exit tmux when closing a session
set -g detach-on-destroy off

# Reduce escape time for neovim
set -sg escape-time 10

# Enable focus events
set -g focus-events on

# Enable RGB color support
set -sa terminal-overrides ',*:RGB'